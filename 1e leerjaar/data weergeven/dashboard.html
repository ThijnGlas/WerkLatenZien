<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- De grafiek inladen -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- De layout -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- de grafiek -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bright</title>
</head>
<body>
    <!--- Hierin staan de elementen die op het dashboard staan -->
    <div id="dashboard">
        <div class="item header">
          <!-- Logo moet veranderd worden naar logo zonder tekst-->
            <img id="logoLB" src="logo/logoLB.png" alt="Bright logo">
        </div>

        <div class="item verbruik">
          <div id="grafiek">
            <div id="tekstgrafiek">
            <h1>Verbruik in kWh</h1>
            </div>
            <script>startGrafiek</script>
        </div>
        </div>


        <!-- Hier komt een kWh berekenaar te staan-->
        <div class="item berekenaar">
          <div id="fotoairco">
            <img src="images/airco.png" alt="foto van airco">
          </div>
          <div id="floatright">
          <div class="apparaat airco" data-id="AIR">
            <h1>Airco</h1>
            <div>
                <p>minuten per dag: <span>0</span></p>
                <div class="sliderkosten"><input type="range" min="0" max="1440" step="10" value="15" /></div>
            </div>
            <h2>Verbruik of kosten</h2>
            <button class="knopverbruik">Toon verbruik</button>
            </div>
          </div>
        </div>


        <div class="item weer">
          <div id="weerpositie">
            <h1 class="textweer">Weather</h2>
            <a class="weatherwidget-io" href="https://forecast7.com/en/52d374d90/amsterdam/" data-label_1="AMSTERDAM" data-label_2="WEATHER" data-days="3" data-theme="pure" >AMSTERDAM WEATHER</a>
            <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>
          </div>
        </div>
          



        <!-- Hier komt de tijd te staan "theme" moet nog veranderd worden naar time  -->
        <div class="item theme">
              <div class="tijdcard">
                <div class="overviewcard__icon">
                  <div class="tijd">
                    <div id="dagmaandjaar"></div>
                    <div class="clock">
                      <div id="display"></div>
                    </div>
                    <div id="places"></div>
                  </div>
                </div>
              </div>
        </div>


        <div class="item controlpanel">controlpanel</div>
    </div>

  <!--Hier wordt javascript ingeladen-->

  <script src="js/apparaten.js"></script>
  <script src="js/grafiek.js"></script>
  <script src="js/apparaten.js"></script>
  
</body>
</html>
